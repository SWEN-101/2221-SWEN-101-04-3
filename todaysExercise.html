<div class= 'text'>
    <!-- insert top line text here -->
    <p style="font-size: 30px">Today's Exercise</p>
    <p id="tcalories" style="font-size: 30px; padding: 0%;">0</p>


</div>
<div class="counter-container">
<div class="text">
    <label for="fname">EXERCISE NAME</label>
    <input type="text" name="fname" id="fname">
    <label for="calories">CALORIES</label>
    <input type="number" name="calories" id="calories">
    <input type="button" name="button" id="btn" value="Add" onclick="AddRow()">

    <table id="show">

        <tr>
            <th>Exercise Name</th>
            <th>Calories</th>
        </tr>

    </table>
</div>
</div>



<script>

		var list1 = [];
		var list2 = [];


		var n = 1;
		var x = 0;
		var calories = 0;

		function AddRow(){

			var AddRow = document.getElementById('show');
			var NewRow = AddRow.insertRow(n);

			list1[x] = document.getElementById("fname").value;
			list2[x] = document.getElementById("calories").value;
			calories += parseInt(document.getElementById("calories").value);
			document.getElementById("tcalories").innerHTML = calories;


			var cel1 = NewRow.insertCell(0);
			var cel2 = NewRow.insertCell(1);


			cel1.innerHTML = list1[x];
			cel2.innerHTML = list2[x];


			n++;
			x++;
		}

	</script>
